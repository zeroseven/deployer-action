name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Check formatting
        run: npm run format-check

      - name: Run linter
        run: npm run lint

      - name: Verify dist is up-to-date
        run: |
          npm run package
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "Error: dist/ directory is not up-to-date"
            echo "Please run 'npm run package' and commit the changes"
            git status --porcelain dist/
            exit 1
          fi
          echo "âœ“ dist/ is up-to-date"